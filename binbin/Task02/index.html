<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01.2</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!-- <li>第一名：福州（样例），10</li>
     <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 92],
  ["西安", 100]
];
(function () {
//声明一个变量用于存放筛选后的城市
var cities = [] ;
//遍历读取aqiData中各个城市的数据
for(var i=0;i<aqiData.length;i++){
    if(aqiData[i][1]>60){
      cities.push(aqiData[i]);
    }
}
//为数据排序
cities.sort(function (a,b){
  return b[1]-a[1];
})
var str="";
for(var i=0;i<cities.length;i++){
  str += "<li>第"+(i+1)+"名："+cities[i][0]+"."+cities[i][1]+"</li>";
}
document.getElementById("aqi-list").innerHTML = str ;
})();
</script>
</body>
</html>
