<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三栏式布局2.0</title>
	<link rel="stylesheet" href="三栏式布局style2.css">
</head>
<body>
<main>
<!-- aside -->
	<aside class="web">
		<figure>
		<img class="r-30" src="web.png" alt=""/>
		<figcaption>Web技术</figcaption>
		</figure>
	</aside>
<!-- aside -->
	<aside class="s-logo">
		<img src="html5.png" alt="HTML-Logo"/>
		<img class="m-t" src="css3.png" alt="CSS-Logo"/>
		<img class="m-t" src="js.png" alt="JS-Logo"/>
		<img class="m-t" src="github.png" alt="GITHUB-Logo"/>
	</aside>
<!-- article -->
	<article>
		<h2>基础</h2>
		<h3>HTML</h3>
		<p><strong>超文本标记语言</strong>是一种以结构友好的格式来描述和定义Web页面内容的语言。</p>
		<h3>CSS</h3>
		<p><strong>层叠样式表</strong>用于描绘Web内容的外观样式。</p>
		<h3>HTTP</h3>
		<p><strong>超文本传送协议(HTTP)</strong>用于在Web上传输HTML与其他超媒体文档。</p>
		<h2>脚本编写</h2>
		<h3>JavaScript</h3>
		<p>JavaScript 是运行在浏览器端的编程语言，用于构建高级用户交互的Web站点和安全浏览器执行的应用。</p>
		<h3>Web APIs</h3>
		<p>包含每个独立API的参考资料，这些API构成了Web强大的脚本可用性。参考资料包含 DOM以及所有你能用到的用于构建Web内容和应用的相关API和接口。</p>
	</article>
</main>
</body>
</html>
