
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位和居中问题</title>
	<style>
		body{
			margin: 0;
		}
		#main{
			position: absolute;
			top: 50%;
			left: 50%;
			width: 400px;
			height: 200px;
			margin-top: -100px;
			margin-left: -200px;
			background-color: #ccc;
		}
		.l-t,.r-b{
			position: absolute;
			width: 50px;
			height: 50px;
			background-color: #fc0;
		}
		.l-t{
			left: 0;
			top: 0;
			border-radius: 0 0 50px 0;
		}
		.r-b{
			right: 0;
			bottom: 0;
			border-radius: 50px 0 0 0;
		}

	</style>
</head>

<body>
	<div id="main">
		<div class="l-t"></div>
		<div class="r-b"></div>
	</div>
</body>
</html>
